<!DOCTYPE html>
<html>
<head>
	<title>Tela de Cadastro</title>
	<h1 class= "titulo"></h1>
	<link rel="stylesheet" type="text/css" href="style.css">
<body>
<form>
	<h3 class="title-cadastrar">Cadastrar</h3>
<table class="dados">
	<tr>
		<td>Matricula</td>
		<td><input type= "text" name="matricula" value=""></td>
	</tr>
	<tr>
		<td>Nome</td>
		<td><input type= "text" name="nome" value=""></td>
	</tr>
	<tr>
		<td>Sexo</td>
		 <div>
         <td><input type= "checkbox" name="masculino" id="masculino" value="masculino"/>
		 <label for="masculino">Masculino</label>
		 <input type="checkbox" name="feminino" id="feminino" value="feminino" /> 
            <label for="feminino">Feminino</label>
		 </td>
		 </div>
		 </tr>
		 
		 <tr>
		      <td>Data Nascimento</td>
         <td><input type="date" name="data nascimento" /></td>
    </tr>
	<tr>
		<td>CPF</td>
		<td><input type= "text" name="cpf" value=""></td>
	</tr>
	  <tr>
       <td><input type="submit" value="Novo" /></td>
       <td><input type="submit" value="Salvar" /></td>
    </tr>
</table>
</form>
</body>
</html>
