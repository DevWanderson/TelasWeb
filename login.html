<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap');
    </style>
</head>

<body class="body">
  <div class="login" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="form">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form> 
          <h1>User Login</h1>
          <div id="campos">
            <p> 
              <input id="username" name="login" required="required" type="text" placeholder="Username"/>
            </p>
            
            <label for="senha">
              <input id="senha" name="senha" required="required" type="password" placeholder="Password" /> 
            </label>
          </div>

          <div id="info">
            
            <p id="manterlogado">
              <input type="checkbox" name="manterlogado" value="" /> 
              <label for="manterlogado">Manter-me logado</label>
            </p>
            <p>
              <a href="rememberme"  id="remember">Esqueceu a Senha?</a>
            </p>
          </div>

            <input type="button" value="Logar" /> 
           
        </form>
      </div>
	</div> 
</div>
</body>
</html>
