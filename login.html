<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap');
    </style>
</head>

<body class="body">
    <div class="container">      
      <!--FORMULÁRIO DE LOGIN-->
      <div class="form">
        <img src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/ffffff/external-User-essential-collection-bearicons-glyph-bearicons.png" id="usericon"/>

        <h1 class="titulo">Login</h1>

        <form> 
          <formgroup class="campos">
                <input id="username" name="login" required="required" type="text" placeholder="Username"/>

<!--Se removo essa tag, ela quebra o estilo, mesmo estando incompleta. Pq isso acontece? </p>-->
            
              <input id="senha" name="senha" required="required" type="password" placeholder="Password" /> 
          </formgroup>

          <formgroup class="info">
            <input type="checkbox" name="remember" id="box"/> 
              <label for="remember">Manter-me logado</label>

              <a id="forgot" href="forgot.html"><em>Esqueceu a Senha?</em></a>
          </formgroup>

              <input type="button" value="Login" class="button"/>
              <br/>

          <formgroup class="info">
              <label id="register">Não tem uma conta?</label>

                <br/>
                
              <label><a href="cadastro.html" id="cadastro"><em>Cadastre-se</em></a>
          </formgroup>

        </form>
	    </div>
    </div> 
</body>
</html>
