<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap');
    </style>
</head>

<body class="body">
  <div class="login" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="form">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form> 
          <h1>User Login</h1>
          <p> 
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Username"/>
          </p>
            
          <label for="senha">
            <input id="senha" name="senha" required="required" type="password" placeholder="Password" /> 
          </label>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <a href="rememberme">Esqueceu a Senha?</a>
          </p>

          <p> 
            <input type="button" value="Logar" /> 
          </p>
           
        </form>
      </div>
	</div> 
</div>
</body>
</html>
